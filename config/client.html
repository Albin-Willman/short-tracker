<!DOCTYPE html>
  <head>
    <title>short-tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css">
    <script>
      if(!document.styleSheets[0].cssRules || document.styleSheets[0].cssRules.length === 0){
        //<![CDATA[
        document.write('<link rel="stylesheet" href="/dist/bootstrap/css/bootstrap.min.css" type="text/css">');//]]>
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="ad-scripts"></div>
    <script src="/app.js"></script>
    <script>
      (function(app) {
        var target = document.getElementById('app');
        var payload = {title: 'short-tracker - dev'};
        app.start(target, payload);
      })(app);
    </script>
    </script>
  </body>
</html>
